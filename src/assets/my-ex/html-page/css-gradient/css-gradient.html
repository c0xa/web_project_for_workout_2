<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style__gradient.css" type="text/css">
    <link rel="stylesheet" href="../../src/style.css" type="text/css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <a class="sidebar__link link" href="../../index.html">Main</a>
            </nav>
            <div class="content border-visibility">
                <header class="border-visibility">
                    <p>Example gradient</p>
                </header>
                <!-- BEGIN -->
                <section class="gradient">
                    <p>linear-gradient</p>
                    <div class="gradient-left"></div>
                    <hr>
                    <p>gradient-top</p>
                    <div class="gradient-top"></div>
                    <hr>
                    <p>closest-side</p>
                    <div class="closest-side"> </div>
                    <hr>
                    <p>farthest-side</p>
                    <div class="farthest-side"></div>
                    <hr>
                    <p>closest-corner</p>
                    <div class="closest-corner"></div>
                    <hr>
                    <p>farthest-corner</p>
                    <div class="farthest-corner"></div>
                    <hr>
                    <p>circle</p>
                    <div class="circle" style="width: 50px;"></div>
                    <hr>
                    <p>repeating-gradient</p>
                    <div class="repeating-gradient"></div>
                    <hr>
                    <p>radial-gradient</p>
                    <div class="radial-gradient"></div>
                    <hr>
                </section>
                <!-- END -->
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
