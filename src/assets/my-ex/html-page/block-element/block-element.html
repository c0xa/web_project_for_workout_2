<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style__block-element.css" type="text/css">
    <link rel="stylesheet" href="../../src/style.css" type="text/css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <a class="sidebar__link link" href="../../index.html">Main</a>
            </nav>
            <div class="content border-visibility">
                <header class="border-visibility">
                    <p>Example block-element</p>
                </header>
                <!-- BEGIN -->
                <section class="block-element">
                    Div element: flex;
                    <div class="flex-element__div">
                        <div class="block-element__first">
                            first
                        </div>
                        <div class="block-element__second">
                            second
                        </div>
                        <div class="block-element__third">
                            third
                        </div>
                    </div>
                    Div element: inline-block; нет схлопыванию;
                    <div class="example_without_collapse">
                        <div class="block-element__first">
                            first
                        </div>
                        <div class="block-element__second">
                            second
                        </div>
                        <div class="block-element__third">
                            third
                        </div>
                    </div>
                    Div element: схлопывание;
                    <div>
                        <div class="block-element__first">
                            first
                        </div>
                        <div class="block-element__second">
                            second
                        </div>
                        <div class="block-element__third">
                            third
                        </div>
                    </div>
                    Div element: Выпадение вертикальных отступов;
                    <div class="parent">
                        <div class="child">
                        </div>
                    </div>
                    Div element: без выпадения вертикальных отступов;
                    <div class="parent">
                        <div class="child__without-collapse">
                        </div>
                    </div> 
                    <!-- END -->
                </section>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
