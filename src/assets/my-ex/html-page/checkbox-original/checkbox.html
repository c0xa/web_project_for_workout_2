<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style__checkbox.css">
    <link rel="stylesheet" href="../../src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <a class="sidebar__link link" href="../../index.html">Main</a>
            </nav>
            <div class="content border-visibility">
                <header class="border-visibility">
                    <p>Example original checkbox</p>
                </header>
                <main class="app"> 
                    <label class="app__item checkbox">
                        <input type="checkbox" class="checkbox__input _hidden" disabled>
                        <span class="checkbox__content">disabled</span>
                    </label>
                    <label class="app__item checkbox">
                        <input type="checkbox" class="checkbox__input _hidden" checked>
                        <span class="checkbox__content">checked</span>
                    </label>
                    <label class="app__item checkbox">
                        <input type="checkbox" class="checkbox__input _hidden" disabled checked>
                        <span class="checkbox__content">disabled checked</span>
                    </label>
                    <label class="app__item checkbox">
                        <input type="checkbox" class="checkbox__input _hidden">
                        <span class="checkbox__content">enabled</span>
                    </label>
                </main>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
